<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Poetry Generator</title>
  </head>
  <body>
    <header>
      <div class="container"></div>
      <h1 class="title">Poetry Generator</h1>
    </header>
    <main>
      <form class="mainForm" id="poetry-Input">
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          required
          autofocus
          autocomplete="off"
          class="info"
          id="Info"
        />

        <input type="submit" class="button" />
      </form>
      <div class="addedContainer">i.e.: love, traveling, or fitness</div>
      <div class="containerTwo"></div>
      <div class="poem" id="poem"></div>
    </main>

          >Netlify</a >
       
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
